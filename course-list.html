<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            padding: 20px;
        }
        h1 {
            color: #00e676;
            text-shadow: 0 0 5px #00e676;
        }
        .course {
            background-color: #252547;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 0 15px rgba(0, 0, 230, 118, 0.5);
        }
        .course-video {
            width: 100%;
            border-radius: 10px;
        }
        .badges {
            margin-top: 20px;
        }
        .badge {
            display: inline-block;
            padding: 10px;
            background-color: #00e676;
            color: #1e1e2f;
            border-radius: 5px;
            margin-right: 10px;
        }
        .nav-link {
            margin-top: 20px;
        }
        .nav-link a {
            color: #00e676;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Available Courses</h1>
    <div class="course">
        <h2>Artificial Intelligence (AI) Strategy</h2>
        <video class="course-video" controls>
            <source src="course-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="badges">
            <span class="badge">Beginner</span>
            <span class="badge">Python</span>
            <span class="badge">Completed</span>
        </div>
        <div class="nav-link">
            <a href="purchase.html">Purchase Course</a>
        </div>
    </div>
</body>
</html>
