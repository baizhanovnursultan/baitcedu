<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: #252547;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 230, 118, 0.7);
            width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00e676;
            text-shadow: 0 0 5px #00e676;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #00e676;
            background-color: #333355;
            color: #fff;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00e676;
            color: #1e1e2f;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00ff80;
        }
        .register-link {
            text-align: center;
            margin-top: 10px;
        }
        .register-link a {
            color: #00e676;
            text-decoration: none;
        }
        .nav-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Login</button>
        <div class="register-link">
            <p>Don't have an account? <a href="#">Register here</a></p>
        </div>
        <div class="nav-link">
            <a href="admin.html">Go to Admin Page</a>
        </div>
    </div>
</body>
</html>
