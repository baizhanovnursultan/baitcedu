<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAITC EDU</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            padding: 20px;
        }
        h1 {
            color: #00e676;
            text-shadow: 0 0 5px #00e676;
        }
        .course-list, .crud-operations {
            margin: 20px 0;
        }
        .course-list table {
            width: 100%;
            border-collapse: collapse;
            background-color: #252547;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .course-list table th, .course-list table td {
            border: 1px solid #00e676;
            padding: 10px;
            text-align: left;
            color: #fff;
        }
        .course-list table th {
            background-color: #333355;
            color: #00e676;
        }
        .crud-operations button {
            margin-right: 10px;
            padding: 10px 15px;
            background-color: #00e676;
            color: #1e1e2f;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 230, 118, 0.5);
            transition: transform 0.3s;
        }
        .crud-operations button:hover {
            transform: scale(1.05);
        }
        .nav-link {
            margin-top: 20px;
        }
        .nav-link a {
            color: #00e676;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>BAITC EDU</h1>
    <div class="crud-operations">
        <button onclick="addCourse()">Add Course</button>
        <button onclick="updateCourse()">Update Course</button>
        <button onclick="deleteCourse()">Delete Course</button>
    </div>
    <div class="course-list">
        <h2>Available Courses</h2>
        <table>
            <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Instructor</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Blockchain and Bitcoin Fundamentals</td>
                    <td>John Doe</td>
                    <td><button>Edit</button> <button>Delete</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Artificial Intelligence (AI) Strategy</td>
                    <td>Jane Smith</td>
                    <td><button>Edit</button> <button>Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="nav-link">
        <a href="course-list.html">Course List</a>
    </div>
</body>
</html>
