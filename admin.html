<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Course Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .course-list, .crud-operations {
            margin: 20px 0;
        }
        .course-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .course-list table th, .course-list table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .course-list table th {
            background-color: #4CAF50;
            color: white;
        }
        .crud-operations button {
            margin-right: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .nav-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Admin Panel - Course Management</h1>
    <div class="crud-operations">
        <button onclick="addCourse()">Add Course</button>
        <button onclick="updateCourse()">Update Course</button>
        <button onclick="deleteCourse()">Delete Course</button>
    </div>
    <div class="course-list">
        <h2>Available Courses</h2>
        <table>
            <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Instructor</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Python for Data Science</td>
                    <td>John Doe</td>
                    <td><button>Edit</button> <button>Delete</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Web Development with Flask</td>
                    <td>Jane Smith</td>
                    <td><button>Edit</button> <button>Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="nav-link">
        <a href="course-list.html">Go to Course List</a>
    </div>
</body>
</html>
